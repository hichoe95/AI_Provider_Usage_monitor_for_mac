name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: macos-14
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.0"

      - name: Resolve release metadata
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          echo "TAG=$TAG" >> "$GITHUB_ENV"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "ZIP_NAME=UsageMonitor-${TAG}-macOS.zip" >> "$GITHUB_ENV"
          echo "DMG_NAME=UsageMonitor-${TAG}-macOS.dmg" >> "$GITHUB_ENV"
          echo "CHECKSUM_NAME=checksums-${TAG}.txt" >> "$GITHUB_ENV"
      
      - name: Build app bundle
        run: |
          chmod +x Scripts/package_app.sh
          ./Scripts/package_app.sh
      
      - name: Create release archives
        run: |
          ditto -c -k --sequesterRsrc --keepParent UsageMonitor.app "${ZIP_NAME}"
          hdiutil create -volname "UsageMonitor" -srcfolder "UsageMonitor.app" -ov -format UDZO "${DMG_NAME}"
          shasum -a 256 "${ZIP_NAME}" "${DMG_NAME}" > "${CHECKSUM_NAME}"
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.ZIP_NAME }}
            ${{ env.DMG_NAME }}
            ${{ env.CHECKSUM_NAME }}
          generate_release_notes: true
          body: |
            ## UsageMonitor ${{ github.ref_name }}
            
            ### Installation
            1. Download `${{ env.DMG_NAME }}` or `${{ env.ZIP_NAME }}`
            2. Move `UsageMonitor.app` to your Applications folder
            3. Right-click and select "Open" for first launch
            4. If a Keychain access prompt appears, select `Always Allow`
            
            ### What's New
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/CHANGELOG.md) for details.
            
            ### Requirements
            - macOS 14.0 (Sonoma) or later
            
            ### Supported Providers
            - Claude Code (OAuth)
            - Codex/ChatGPT (OAuth)
            - OpenRouter (API key)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: UsageMonitor-${{ github.ref_name }}
          path: |
            ${{ env.ZIP_NAME }}
            ${{ env.DMG_NAME }}
            ${{ env.CHECKSUM_NAME }}
          retention-days: 90
